<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Pisay Centralized Club Application Form</title>
  <meta name="description" content="Club Application Form">
  <meta name="author" content="Alijah Lucas P. Espinoza">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: blue;
    }

    form {
        width: 600px;
        margin: 30px auto;
        padding: 20px;
        background-color: lightskyblue;
        border: 1px solid lightslategray;
    }

    fieldset {
        margin-bottom: 20px;
        padding: 15px;
    }

    legend {
        font-weight: bold;
    }

    label {
        display: block;
        margin-bottom: 10px;
    }

    input, select, textarea {
        width: 100%;
        padding: 6px;
        margin-top: 4px;
        box-sizing: border-box;
    }

    textarea {
        height: 80px;
    }

    input:focus, select:focus, textarea:focus {
        background-color: gainsboro;
        border: 2px solid lightseagreen;
        outline: none;
    }

    .error {
        border: 2px solid red;
        background-color: salmon;
    }

    .buttons {
        text-align: center;
    }

    .buttons input {
        width: 120px;
        margin: 5px;
    }
</style>

<script>
    function confirmSubmit() {
        return confirm("Are you sure you want to submit this application form?");
    }

    function confirmReset() {
        return confirm("Are you sure you want to reset all inputted information?");
    }

    function checkEmpty(element) {
        if (element.value.trim() == "") {
            element.classList.add("error");
        } else {
            element.classList.remove("error");
        }
    }
</script>
</head>

<body>

<form method="post" action="submit" onsubmit="return confirmSubmit();" onreset="return confirmReset();">

    <fieldset>
        <legend>Personal Information</legend>

        <label>
            Student ID:
            <input type="number" name="id" required onblur="checkEmpty(this)">
        </label>

        <label>
            Full Name:
            <input type="text" name="name" required onblur="checkEmpty(this)">
        </label>

        <label>
            Birthday:
            <input type="date" name="birthday" required>
        </label>

        <label>
            Email Address:
            <input type="email" name="email" required onblur="checkEmpty(this)">
        </label>
    </fieldset>

    <fieldset>
        <legend>Organization Details</legend>

        <label>
            Mobile Phone:
            <input type="text" name="mobile" required onblur="checkEmpty(this)">
        </label>

        <label>
            Grade Level:
            <select name="grade_level" required>
                <option value="">-- Select Grade --</option>
                <option value="g7">Grade 7</option>
                <option value="g8">Grade 8</option>
                <option value="g9">Grade 9</option>
                <option value="g10">Grade 10</option>
                <option value="g11">Grade 11</option>
                <option value="g12">Grade 12</option>
            </select>
        </label>

        <label>
            Intern / Extern:
            <input type="radio" name="status" value="int" required> Intern
            <input type="radio" name="status" value="ext"> Extern
        </label>

        <label>
            Preferred Organization / Club:
            <select name="club" required>
                <option value="">-- Select Club --</option>
                <option value="science">ASTROSOC</option>
                <option value="math">MATH CLUB</option>
                <option value="national">PSHS-MC MUN</option>
                <option value="debate">INVICTUS</option>
                <option value="chess">ANIMO CHESS CLUB</option>
            </select>
        </label>

        <label>
            Why do you want to join?
            <textarea name="reason" required onblur="checkEmpty(this)"></textarea>
        </label>
    </fieldset>

    <div class="buttons">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </div>

</form>

</body>
</html>
