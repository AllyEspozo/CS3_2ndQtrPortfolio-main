<!DOCTYPE html>
<html>
<body>
<form>

<h2> Q1 3rd Graded Exercise submitted by Alijah Lucas P. Espinoza of 9-Rubidium </h2>

    <p> Guess the number: **** </p>
    <p> The number is from 1 to 100</p>
    <label for="Guess">Enter your guess :</label>
    <input type="number" id="Guess" name="Guess"><br><br>
    <input type="button" onclick="checkIt()" value="Check It">
    <p id="result">Result: </p>

<footer>
  <h3>References: </h3>
     W3Schools.com. (n.d.).
        <a href="https://www.w3schools.com/js/js_if_else.asp">
          https://www.w3schools.com/js/js_if_else.asp
        </a>
</footer>

</form>
    <script>

        var dNumber = Math.floor(Math.random() * 100) + 1;

            function checkIt(){
               let GUESS = parseFloat(document.getElementById("Guess").value); 
                if (GUESS > dNumber){
                    document.getElementById("result").textContent = "Result: Lower" 
                } else if (GUESS < dNumber){
                    document.getElementById("result").textContent = "Result: Higher" 
                } else if (GUESS = dNumber)
                    document.getElementById("result").textContent = "Result: You are correct!" 
            }

    </script>

</body>
</html>
