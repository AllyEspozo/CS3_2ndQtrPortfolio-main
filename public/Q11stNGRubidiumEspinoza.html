<!DOCTYPE html>
<html>
<head>
  <title>Snack Lifetime Supply</title>
</head>
<body>
  <script>
    let age = 14; //test
    let maxAge = 85;
    let numPerDay = 4;

    let totalRequired = (numPerDay * 365) * (maxAge - age);

    document.write("You will need " + totalRequired + " Piattos snacks to last you until the ripe old age of " + maxAge + ".<br><br>");
    document.write("References:<br>");
    document.write("W3Schools.com. (n.d.). <a href='https://www.w3schools.com/js/js_examples.asp'>https://www.w3schools.com/js/js_examples.asp</a>");
  </script>
</body>
</html>
