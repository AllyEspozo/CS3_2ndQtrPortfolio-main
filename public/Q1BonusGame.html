<!DOCTYPE html>
<html>
<head>
  <title>Guess My Word</title>
  <style>
    body {
      font-family: "Century Gothic", sans-serif;
      text-align: center;
      margin: 0;
      padding: 50px 0;
      min-height: 100vh;              
      background: url("https://wallpapers.com/images/hd/wordle-green-yellow-white-tiles-2uig08t2nk5vd1nz.jpg") no-repeat center;
      background-size: cover;          
}
    #wordDisplay {
      font-size: 24px;
      letter-spacing: 8px;
    }
    #lives {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Guess My Word</h1>
  <p id="wordDisplay"></p>
  <input type="text" id="guessInput" maxlength="1">
  <button onclick="makeGuess()">Guess</button>
  <p id="message"></p>
  <p id="lives">Lives: 5</p>

  <script>
    let secretWord = ["a","w","e","s","o","m","e","a","l","i","j","a","h"];
    let guessedWord = Array(secretWord.length).fill("_");
    let lives = 5;

    document.getElementById("wordDisplay").textContent = guessedWord.join(" ");

    function makeGuess() {
      let guess = document.getElementById("guessInput").value.toLowerCase();
      let correct = false;

      for (let i=0; i<secretWord.length; i++){
        if(secretWord[i] === guess){
          guessedWord[i] = guess;
          correct = true;
        }
      }

      document.getElementById("wordDisplay").textContent = guessedWord.join(" ");
      document.getElementById("message").textContent = correct ? "Correct!" : "Wrong!";
      
      if(!correct){
        lives--;
        document.getElementById("lives").textContent = "Lives: " + lives;
      }

      if(!guessedWord.includes("_")){
        document.getElementById("message").textContent = "You win!";
      } else if(lives <= 0){
        document.getElementById("message").textContent = "Game over! Word was " + secretWord.join("");
      }

      document.getElementById("guessInput").value = "";
    }
  </script>
</body>
</html>
